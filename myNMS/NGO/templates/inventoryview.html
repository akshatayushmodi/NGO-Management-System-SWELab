{% extends 'base.html' %}

{% block title %}InventoryView{% endblock title %}
{% block body %}

<table class="table table-bordered border-secondary table-striped-columns table-primary">
    <thead>
        <tr>
          <th scope="col">Class</th>
          <th scope="col">Books</th>
          <th scope="col">Uniforms</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        {% for inv in inventorylist%}
        <tr><td>   {{ inv.sclass}} </td><td>  {{ inv.books}} </td><td> {{ inv.uniforms}} </td><td><a href={% url 'update-inv' inv.id%}>update</a></td><br>

{% endfor %}
      </tbody>
</table>
{% endblock body %}
