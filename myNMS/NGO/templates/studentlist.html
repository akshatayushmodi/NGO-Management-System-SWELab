{% extends 'base.html' %}

{% block body %}

{% for student in students %}
    {% for key,value in student.items %}
    {{value}}
    {% endfor %}
    <span>
    <a class="btn btn-primary" href="{% url 'modify_student' student.id %}">Modify</a>
    <a class="btn btn-primary" href="{% url 'delete_student' student.id %}">Delete</a>
    </span>
    <br>
{% endfor %}

{% endblock body %}
