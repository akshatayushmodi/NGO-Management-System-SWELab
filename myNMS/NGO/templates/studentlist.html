{% extends 'base.html' %}

{% block body %}

<table class="table table-bordered border-secondary table-striped-columns table-primary">
    <thead>
        <tr>
          <th scope="col">Class</th>
          <th scope="col">Books</th>
          <th scope="col">Uniforms</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
    {% for key,value in student.items %}
    <tr><td>{{value}}</td></tr>
    {% endfor %}
    <span>
    <tr><td><a class="btn btn-primary" href="{% url 'modify_student' student.id %}">Modify</a>
    <a class="btn btn-primary" href="{% url 'delete_student' student.id %}">Delete</a></td></tr>
    
    </span>
    <br>
{% endfor %}
        </tbody>
    </table>

    {% endblock body %}
